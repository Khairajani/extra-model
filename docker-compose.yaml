version: "3.4"
services:

  dev: &dev
    build:
      dockerfile: "./docker/Dockerfile"
      context: "."
    image: "extra-model-dev"
    volumes:
      - ./extra_model:/package/extra_model
      - ./tests:/package/tests
      - ./docs:/package/docs
      - ./site:/package/site
      - ./embeddings:/embeddings
      - ./io:/io

  extra-model:
    <<: *dev
    entrypoint: "extra-model"
    command: "--help"

  # run all the tests and linting locally
  # - black & isort will format code to address issues
  test:
    <<: *dev
    command: docker/run_tests.sh --format-code
  
  # generate and serve the project documentation locally
  mkdocs: &mkdocs
    <<: *dev
    entrypoint: "mkdocs"
    ports:
      - "8000:8000"
    command: ["serve", "--dev-addr=0.0.0.0:8000"]
